<!doctype html>
<html>
<head>
	<meta charset="UTF-8">  
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>ETHscape</title>

    <link rel="stylesheet" type="text/css" href="./easyui/themes/black/easyui.css">
    <link rel="stylesheet" type="text/css" href="./easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="./main.css">
    <link rel="stylesheet" type="text/css" href="./appicons.css">	
    
	<script type="text/javascript" src="./easyui/jquery.min.js"></script>
    <script type="text/javascript" src="./easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="./js/config.js"></script>
    <script type="text/javascript" src="./js/bookmarks.js"></script>
	<script type="text/javascript" src="./js/pages.js"></script>
	<script type="text/javascript" src="./js/pages_views.js"></script>
	<script type="text/javascript" src="./js/init.js"></script>
	
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-56170739-9"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-56170739-9');
	</script>
	
</head>
<body onload='initAll();'>
	<div id=debug></div>

	<div id="main">
		<div class="easyui-panel" id="ethscape_menu">
			
			<a href="#" class="easyui-menubutton" data-options="menu:'#ethscape_menu_file',iconCls:'icon-disk_black'">File</a>
			<a href="#" class="easyui-linkbutton" data-options="plain:true" onclick="ethscape_addTab(ethscape_bookmarksContent());">Bookmarks</a>
			<a href="#" class="easyui-linkbutton" data-options="plain:true" onclick="$('#ethscape_hexwindow').window('open')">Hex</a>
			<a href="#" class="easyui-linkbutton" data-options="plain:true" onclick="ethscape_addTab(ethscape_aboutContent());">About</a>
		</div>
		
		<div id="ethscape-tabs" class="easyui-tabs " data-options="tools:'#ethscape-tabtools'" fit="true"></div>
		<div id="ethscape-tabtools">
			<a href="javascript:void(0)" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-add'" onclick="ethscape_addTab()"></a>
			<a href="javascript:void(0)" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-remove'" onclick="ethscape_removeTab()"></a>
		</div>	
	
		
	</div>
	
	<!-- hidden thingies -->
	

    <div id="ethscape_menu_file" style="width:100px;">
        <div>Save as...</div>
    </div>
    
    <div id="ethscape_hexwindow" class="easyui-window" title="Hex window" data-options="iconCls:'icon-save',closed:true,minimizable:false"
		style="width:80%;height:200px;padding:10px;">
		
        <div class="easyui-panel" fit=true>
			
            <input class="easyui-textbox" id="ethscape_hexarea"
             multiline="true" value="" style="width:100%;height:100%"
             data-options="buttonText:'Show',buttonAlign:'right',buttonIcon:'icon-search',prompt:'Paste your hex string here...'">
        </div>
    </div>
	<script>
		$('input#ethscape_hexarea').textbox({
			onClickButton: function(){

				ethscape_setPageSource(ethscape_getActiveTab(),'<UTF8>'+ethscape_hexToChar($(this).textbox('getValue'))+'</UTF8>');					        

			}
		})
	</script>
	

	
</body>
</html>
